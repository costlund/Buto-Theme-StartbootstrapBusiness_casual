settings:
  layout:
    - html
    - main
content:
  -
    type: section
    attribute:
      class: 'page-section cta'
    innerHTML:
      -
        type: div
        attribute:
          class: container
        innerHTML:
          -
            type: div
            attribute:
              class: row
            innerHTML:
              -
                type: div
                attribute:
                  class: 'col-xl-9 mx-auto'
                innerHTML:
                  -
                    type: div
                    attribute:
                      class: 'cta-inner text-center rounded'
                    innerHTML:
                      -
                        type: h2
                        attribute:
                          class: 'section-heading mb-5'
                        innerHTML:
                          -
                            type: span
                            attribute:
                              class: section-heading-upper
                            innerHTML: 'Come On In'
                          -
                            type: span
                            attribute:
                              class: section-heading-lower
                            innerHTML: 'We''re Open'
                      -
                        type: ul
                        attribute:
                          class: 'list-unstyled list-hours mb-5 text-left mx-auto'
                        innerHTML:
                          -
                            type: li
                            attribute:
                              class: 'list-unstyled-item list-hours-item d-flex'
                            innerHTML:
                              -
                                type: span
                                innerHTML: Sunday
                              -
                                type: span
                                attribute:
                                  class: ml-auto
                                innerHTML: Closed
                          -
                            type: li
                            attribute:
                              class: 'list-unstyled-item list-hours-item d-flex'
                            innerHTML:
                              -
                                type: span
                                innerHTML: Monday
                              -
                                type: span
                                attribute:
                                  class: ml-auto
                                innerHTML: '7:00 AM to 8:00 PM'
                          -
                            type: li
                            attribute:
                              class: 'list-unstyled-item list-hours-item d-flex'
                            innerHTML:
                              -
                                type: span
                                innerHTML: Tuesday
                              -
                                type: span
                                attribute:
                                  class: ml-auto
                                innerHTML: '7:00 AM to 8:00 PM'
                          -
                            type: li
                            attribute:
                              class: 'list-unstyled-item list-hours-item d-flex'
                            innerHTML:
                              -
                                type: span
                                innerHTML: Wednesday
                              -
                                type: span
                                attribute:
                                  class: ml-auto
                                innerHTML: '7:00 AM to 8:00 PM'
                          -
                            type: li
                            attribute:
                              class: 'list-unstyled-item list-hours-item d-flex'
                            innerHTML:
                              -
                                type: span
                                innerHTML: Thursday
                              -
                                type: span
                                attribute:
                                  class: ml-auto
                                innerHTML: '7:00 AM to 8:00 PM'
                          -
                            type: li
                            attribute:
                              class: 'list-unstyled-item list-hours-item d-flex'
                            innerHTML:
                              -
                                type: span
                                innerHTML: Friday
                              -
                                type: span
                                attribute:
                                  class: ml-auto
                                innerHTML: '7:00 AM to 8:00 PM'
                          -
                            type: li
                            attribute:
                              class: 'list-unstyled-item list-hours-item d-flex'
                            innerHTML:
                              -
                                type: span
                                innerHTML: Saturday
                              -
                                type: span
                                attribute:
                                  class: ml-auto
                                innerHTML: '9:00 AM to 5:00 PM'
                      -
                        type: p
                        attribute:
                          class: 'address mb-5'
                        innerHTML:
                          -
                            type: em
                            innerHTML:
                              -
                                type: strong
                                innerHTML: '1116 Orchard Street'
                              -
                                type: br
                              -
                                type: span
                                innerHTML: 'Golden Valley, Minnesota'
                      -
                        type: p
                        attribute:
                          class: mb-0
                        innerHTML:
                          -
                            type: small
                            innerHTML:
                              -
                                type: em
                                innerHTML: 'Call Anytime'
                          -
                            type: br
                          -
                            type: span
                            innerHTML: '(317) 585-8468'
  -
    type: section
    attribute:
      class: 'page-section about-heading'
    innerHTML:
      -
        type: div
        attribute:
          class: container
        innerHTML:
          -
            type: img
            attribute:
              class: 'img-fluid rounded about-heading-img mb-3 mb-lg-0'
              src: /theme/startbootstrap/business_casual/img/about.jpg
              alt: ''
          -
            type: div
            attribute:
              class: about-heading-content
            innerHTML:
              -
                type: div
                attribute:
                  class: row
                innerHTML:
                  -
                    type: div
                    attribute:
                      class: 'col-xl-9 col-lg-10 mx-auto'
                    innerHTML:
                      -
                        type: div
                        attribute:
                          class: 'bg-faded rounded p-5'
                        innerHTML:
                          -
                            type: h2
                            attribute:
                              class: 'section-heading mb-4'
                            innerHTML:
                              -
                                type: span
                                attribute:
                                  class: section-heading-upper
                                innerHTML: 'Strong Coffee, Strong Roots'
                              -
                                type: span
                                attribute:
                                  class: section-heading-lower
                                innerHTML: 'About Our Cafe'
                          -
                            type: p
                            innerHTML: 'Founded in 1987 by the Hernandez brothers, our establishment has been serving up rich coffee sourced from artisan farmers in various regions of South and Central America. We are dedicated to travelling the world, finding the best coffee, and bringing back to you here in our cafe.'
                          -
                            type: p
                            attribute:
                              class: mb-0
                            innerHTML:
                              -
                                type: span
                                innerHTML: 'We guarantee that you will fall in'
                              -
                                type: em
                                innerHTML: lust
                              -
                                type: span
                                innerHTML: 'with our decadent blends the moment you walk inside until you finish your last sip. Join us for your daily routine, an outing with friends, or simply just to enjoy some alone time.'
